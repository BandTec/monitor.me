
<mat-card class="mat-elevation-z8">
  <mat-card-title class="h-middle">Bem vindo Designer...</mat-card-title>
  <mat-card-subtitle class="h-middle">Cadastre-se</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field class="cadastro">
          <input type="text" matInput placeholder="Nome" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="cadastro">
          <input type="text" matInput placeholder="Celular" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="cadastro">
          <input type="text" matInput placeholder="Email" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="cadastro">
          <input type="password" matInput placeholder="Senha" formControlName="password">
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" class="button" mat-raised-button color="primary">Cadastrar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
