<div class="grid-container">
  <mat-card class="contentAlert mat-elevation-z6">
    <mat-card-content>
      
      <mat-card class="small-card v-middle " *ngFor="let data of sttsHardware">
        <mat-card-title style="font-size: small;">
          
          
        </mat-card-title>
        <mat-card-subtitle>
          
        </mat-card-subtitle>
        <div class="pcStatus v-top">
          <h1 style="color: lightblue;font-size: small;">{{data.gpu.nomeGpu}}</h1>
          <h3 style="color: lightblue;font-size: small;">{{data.cpu.getNomeProc}}</h3>
          <span style="color: #df8f8f;">Temperatura <p style="font-size: medium; font-weight: 400;">{{data.cpu.getTemperatura}}</p></span>
          <span style="color: #df8f8f;">Data: <p style="font-size: medium; font-weight: 400;">{{data.data}}</p></span>
          
        </div>
      </mat-card>
    </mat-card-content>
  </mat-card>
  <h1 class="mat-h1">Bem-vindo {{userLogado}}</h1>
  <h2>Temperatura m√©dia da gpu: {{ArrayTempGpu}}</h2>
</div>

    <canvas #dashGPU>
    </canvas>
  </div>
