<div class="grid-container">
  <mat-card class="contentAlert mat-elevation-z6">
    <mat-card-content>
      <mat-card class="small-card" *ngFor="let data of dataFromApi">
        <h1 style="color: red; width: 500px; height: 500px;">{{sttsCpu}}</h1>
      </mat-card>
    </mat-card-content>
  </mat-card>
  <h1 class="mat-h1">Bem-vindo Usu√°rio...</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card mat-elevation-z12">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">

        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div width="400" height="400">
  <canvas #dashGPU>
  </canvas>
</div>
