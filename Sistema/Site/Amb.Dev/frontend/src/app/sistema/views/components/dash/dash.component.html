<div class="grid-container">
  <mat-card class="contentAlert mat-elevation-z6">
    <mat-card-content>
      <mat-card-title>
          Maquinas em Alerta          
      </mat-card-title>
      <mat-card class="small-card v-middle " *ngFor="let data of sttsHardware">
        
        <mat-card-subtitle>
          
        </mat-card-subtitle>
        <div class="pcStatus v-middle">
          <span style="color: lightblue;font-size: small;float: left;">{{data.gpu.nomeGpu}}</span><br>
          
          
          <!-- <span style="color: #df8f8f;">Data: <p style="font-size: medium; font-weight: 400;">{{data.data}}</p></span> -->
        </div>
        <div class="pcStatus v-middle">
          <span style="color: lightblue;font-size: small;float: left;">{{data.cpu.getNomeProc}}</span>
        </div>
        <span style="color: #df8f8f;float: right;">Temperatura: {{data.cpu.getTemperatura | number}}</span>
      </mat-card>
    </mat-card-content>
  </mat-card>
  <h1 class="mat-h1">Bem-vindo {{userLogado}}</h1>
  <h2>Temperatura m√©dia da gpu: {{ArrayTempGpu}}</h2>
</div>

<mat-card class="contentCanva mat-elevation-z12">
  <div width="200" height="200" style="background-color: #ffffff;">
    <canvas #dashGPU>
    </canvas>
  </div> 
</mat-card>
